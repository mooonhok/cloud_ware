<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.session.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/highcharts-zh_CN.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#container {
				width: 900px;
				height: 400px;
				margin: 0 auto;
				margin-top:100px;
			}
				.top {
				width: 100%;
				height: 50px;
				background-color: #019ed5;
			}
			
			.top1 {
				width: 100px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				float: right;
				color: white;
			}
		</style>
		
	</head>

	<body>
		<div class="top">
			<div class="top1">返回首页</div>
		</div>
		<div id="container"></div>
			<script type="text/javascript" src="js/canvas-nest.js"></script>
	<script type="text/javascript" color="255,255,255" opacity="0.5" count="600" src="canvas-nest.js"></script>
		<script>
			var sales_id = $.session.get('userid');
			if(sales_id == null || sales_id == "") {
				window.location.href = "http://www.uminfo.cn/yindex.html";
			} else {
				$.ajax({
					url: "http://api.uminfo.cn/sales.php/tenantsum?sales_id=" + sales_id,
					dataType: 'json',
					type: 'get',
					ContentType: "application/json;charset=utf-8",
					data: JSON.stringify({}),
					success: function(msg) {
						if(msg.result == 0) {
							var chart = new Highcharts.Chart('container', {
								title: {
									text: '业务员月份业务统计',
									x: -20
								},
								xAxis: {
									categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
								},
								yAxis: {
									title: {
										text: '商家数量（个）'
									},
									plotLines: [{
										value: 0,
										width: 1,
										color: '#808080'
									}]
								},
								tooltip: {
									valueSuffix: '个'
								},
								legend: {
									layout: 'vertical',
									align: 'right',
									verticalAlign: 'middle',
									borderWidth: 0
								},
								series: [{
									name: '商家数量',
									data: [msg.count[0], msg.count[1], msg.count[2], msg.count[3], msg.count[4], msg.count[5], msg.count[6], msg.count[7], msg.count[8], msg.count[9], msg.count[10], msg.count[11]]
								}]
							});

						} else {
							alert(msg.desc);
						}
					},
					error: function(xhr) {
						alert("获取后台失败" + xhr.responseText);
					}
				});
			}
			
			$(".top1").on("click",function(){
			window.location.href = "http://www.uminfo.cn/yindex.html";
		});
		</script>
	</body>
</html>

		<script>
		
			var sales_id = $.session.get('userid');
			alert(sales_id);
			// 	if(sales_id==null||sales_id=="") {

			$.ajax({
				url: "http://mooonhok-cloudware.daoapp.io/sales.php/tenantsum?sales_id=" + sales_id,
				dataType: 'json',
				type: 'get',
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({}),
				success: function(msg) {
					alert(msg.result);
					if(msg.result == 0) {
						var chart = new Highcharts.Chart('container', {
							title: {
								text: '业务员月份业务统计',
								x: -20
							},
							//  subtitle: {
							//      text: '数据来源: WorldClimate.com',
							//      x: -20
							//  },
							xAxis: {
								categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
							},
							yAxis: {
								title: {
									text: '商家数量（个）'
								},
								plotLines: [{
									value: 0,
									width: 1,
									color: '#808080'
								}]
							},
							tooltip: {
								valueSuffix: '个'
							},
							legend: {
								layout: 'vertical',
								align: 'right',
								verticalAlign: 'middle',
								borderWidth: 0
							},
							series: [{
								name: '商家数量',
								data: [msg.count.01, msg.count.02,msg.count.03,msg.count.04,msg.count.05,msg.count.06,msg.count.07,msg.count.08,msg.count.09,msg.count.10,msg.count.11, msg.count.12]
								//data:[1,2,3,3,3,3,3,3,3,3,3,3]
							}]
						});
					} else {
						alert(msg.desc);
					}
				},

					alert(xhr.responseText);
				}
			});

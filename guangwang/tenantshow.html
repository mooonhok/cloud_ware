<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.session.js"></script>
	</head>

	<body>
		<div class="box3">
			<div class="box3_1">
				<table>
					<tr class="tr1">
						<td width="350">公司名称</td>
						<td width="100">负责人</td>
						<td width="150">联系电话</td>
						<td width="450">使用时间</td>
						<td width="200">结束时间</td>
					</tr>
					
				</table>
			</div>
			<div class="box3_2">添加</div>
			<div class="box3_3">编辑</div>
			<div class="box3_4">保存</div>
		</div>
	</body>
	<script>
		var sales_id = $.session.get('userid');
		alert(sales_id);
		if(sales_id == null || sales_id == "") {
			window.location.href = "index.html";
		} else {
			load(sales_id);
		}
	</script>
	<script>
		//修改数据
		function update(sales_id){
		$.ajax({
				url: "http://mooonhok-cloudware.daoapp.io/sales.php/tenantchange",
				dataType: 'json',
				type: 'put',
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({
					sales_id:
					tenant_id:
				}),
				success: function(msg) {
					alert(msg.result);
					load(sales_id);
				},
				error: function(xhr) {
					alert(xhr.responseText);
				}
			});
			}
	</script>
	<script>
		//获取数据
		function load(sales_id){
			$.ajax({
				url: "http://mooonhok-cloudware.daoapp.io/sales.php/sales_tenant?sales_id=" + sales_id,
				dataType: 'json',
				type: 'get',
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({}),
				success: function(msg) {
					alert(msg.result);
					if(msg.result == 0) {
						for(var i = 0; i < msg.company.length; i++) {
							msg.company[i].id
							msg.company[i].customer_name
							msg.company[i].customer_phone
							msg.company[i].begin_time
							msg.company[i].end_time
							msg.company[i].company
						}
					} else {
						alert(msg.desc);
					}
				},
				error: function(xhr) {
					alert(xhr.responseText);
				}
			});
		}
	</script>
</html>

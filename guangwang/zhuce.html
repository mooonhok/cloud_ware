	<script src="http://www.itakeo.com/down/calender2.js"></script>
	<script type="text/javascript">
        (function($) {
            $.getUrlParam = function(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r != null) return decodeURI(r[2]);
                return null;
            }
        })(jQuery);
        var desc=$.getUrlParam('desc');
        if(desc!=null&&desc!=''){
            alert(desc);
            if(desc=='企业登记成功'){
               window.location.href='http://www.uminfo.cn/yonghu.html';
			}
		}
		$(".center").on("click",function(){
			$(".calender-wrap ").css("display","none");
		})
	</script>

	<script type="text/javascript">		
		$("#phone").on('change',function(){
			var phone = $("#phone").val();
			// alert(phone);
			if((!/^1[34578]\d{9}$/.test(phone))||(!/^(0\d{2,3}-?)?\d{7,8}$/.test(phone))){
				alert("电话号码格式不对")
			}
		})
	</script>
	<script type="text/javascript">
		$("#email").on("change",function(){
			var email = $("#email").val();
			if(!/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/.test(email)||!/^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/.test(email)){
				alert("邮箱格式错误")
			}
		})
	</script>
	<script type="text/javascript">
		$("#qq").on("change",function(){
			var qq = $("#qq").val();
			if(!/^\d{5,10}$/.test(qq)){
				alert("QQ号格式错误")
			}
		})
	</script>
	<script>
		//日期判断
		(function() {
			calender('#inp').init({
				format: 'yyyy-MM-dd',
			}, function(date1) {
				this.value = date1
				calender('#inp2').init({
					format: 'yyyy-MM-dd',
				}, function(date2) {
					if(date2 < date1) {
						alert("结束日期不能小于开始日期请重新选择")
					} else {
						this.value = date2
					}
				});
			});
		})();
	</script>
	<script>
		//获取省份和城市列表1
		$.ajax({
			url: "http://api.uminfo.cn/city.php/province",
			dataType: 'json',
			type: 'get',
			ContentType: "application/json;charset=utf-8",
			data: JSON.stringify({}),
			success: function(msg) {
				for(var i = 0; i < msg.province.length; i++) {
					$("#province1").append('<option value="' + msg.province[i].id + '">' + msg.province[i].name + '</option>');
				}
			},
			error: function(e) {
				alert("省份列表1信息出错!");
			}
		});
		function getPro1() {
			$("#city1").empty();
			var pid = $("#province1 option:selected").val();
			$.ajax({
				url: "http://api.uminfo.cn/city.php/city?pid=" + pid,
				dataType: 'json',
				type: 'get',
				ContentType: "application/json;charset=utf-8",
				data: JSON.stringify({}),
				success: function(msg) {
					for(var i = 0; i < msg.city.length; i++) {
						$("#city1").append('<option value="' + msg.city[i].id + '">' + msg.city[i].name + '</option>');
					}
				},
				error: function(e) {
					alert("城市1列表信息出错!");
				}
			});
		}
	</script>

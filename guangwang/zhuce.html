	<script>
		//日期判断
		(function() {
			calender('#inp').init({
				format: 'yyyy-MM-dd',
			}, function(date1) {
				this.value = date1
				calender('#inp2').init({
					format: 'yyyy-MM-dd',
				}, function(date2) {
					if(date2 < date1) {
						alert("结束日期不能小于开始日期请重新选择")
					} else {
						this.value = date2
					}
				});
			});
		})();
	</script>
	<script>
		//获取省份和城市列表1
		$.ajax({
			url: "http://mooonhok-cloudware.daoapp.io/city.php/province",
			beforeSend: function(request) {
				request.setRequestHeader("tenant-id", "Chenxizhang");
			},
			dataType: 'json',
			type: 'get',
			contentType: "application/json;charset=utf-8",
			data: JSON.stringify({}),
			success: function(msg) {
				//                        alert("提交goods结果"+msg.result+"/////"+msg.desc+"//////"+msg.province);
				for(var i = 0; i < msg.province.length; i++) {
					$("#province1").append('<option value="' + msg.province[i].id + '">' + msg.province[i].name + '</option>');
				}
			},
			error: function(e) {

	<script>
		  document.getElementById("file1").onchange = function () {
                gen_base64();
            };
            function $_(id) {
                    return document.getElementById(id);                   
            }
            function gen_base64() {
                var file = $_('file1').files[0];
                r = new FileReader();  //本地预览
           
                r.onload = function(){
                    $_('tupian').value = r.result; 
                }
                r.readAsDataURL(file);    //Base64
  
            }
	</script>

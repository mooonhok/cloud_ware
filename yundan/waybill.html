<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运单号</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" href="css/waybill.css">

</head>
<body>
	<div class="box">
		<div class="top">
		<div class="top_1"><img src="images/2.png" alt=""></div>
		<div class="top_2"><h3>运单号</h3></div>
		</div>
	
	<div class="center">
		<div class="center_1"><p>收货人:<span></span></p></div>
		<div class="center_2"><p>手<span class="kong"></span>机:<span></span></p></div>
		<div class="center_3"><img src="images/3.png" alt=""></div>
		<div class="center_4"><p>发<span class="kong"></span>站:<span></span></p></div>
		<div class="center_3"><img src="images/1.png" alt=""></div>
		<div class="center_4"><p>到<span class="kong"></span>站:<span></span></p></div>
	</div>
	<div class="xian"></div>
	<div class="foot">
	<div class="left">
		<div id="foot_1">
			<p>运单<span>1</span></p>
		</div>
		<div id="foot_1">
			<p>运单<span>2</span></p>
		</div>
		<div id="foot_1">
			<p>运单<span>3</span></p>
		</div>
		<div style="clear: both;"></div>
	</div>	
	<div class="right">
		<div class="foot_2">
			<p>货物信息</p>
		</div>
		<div class="xian1"></div>
		<div class="foot_3"><div class="span1">运<span class="span4"></span>单<span class="span4"></span>号:</div><span></span></div>
		<div class="xian1"></div>
		<div class="foot_3"><div class="span3">货物名称:</div><span></span></div>
		<div class="xian1"></div>
		<div class="foot_3"><div class="span2">件<span class="span5"></span>数:</div><span></span></div>
		<div class="xian1"></div>
		<div class="foot_3"><div class="span2">体<span class="span5"></span>积:</div><span></span></div>
		<div class="xian1"></div>
		<div class="foot_3"><div class="span2">重<span class="span5"></span>量:</div><span></span></div>
		<div class="xian1"></div>
		<div class="foot_3"><div class="span2">包<span class="span5"></span>装:</div><span></span></div>
		<div class="xian1"></div>
		<div style="clear: both;"></div>
	</div>	
	</div>
	</div>

	
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(".left div").on("click",function(){
 $(".left div").eq($(this).index()).addClass("foot_1").siblings().removeClass("foot_1");
});
 </script>
</html>

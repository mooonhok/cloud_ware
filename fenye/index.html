<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	</head>
	<body>
		<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	
	<script type="text/javascript">
      $(document).ready(function() {
    
    
    $("#example").DataTable({ 
                "paging":true,
                "pagingType":"full_numbers",
                "lengthMenu":[5,10,25,50],                             
                "processing": true,
                "searching": true, //是否开启搜索
                "serverSide": true,//开启服务器获取数据
                "order": [[ 0, "desc" ]], //默认排序
                "ajax":{ // 获取数据
                    "url":"http://mooonhok-cloudware.daoapp.io/rechange_insurance.php/insurances",
                    "dataType":"json" //返回来的数据形式
                },
                "columns":[ //定义列数据来源
                            {'title':"id","rechange_insurance": "insurance_id"},
                            {'title':"name","rechange_insurance": "insurance_price"},
                            {'title':"pwd", "rechange_insurance": "insurance_lorry_id"},//隐藏
                            {'title':"email","rechange_insurance": "insurance_start_time"},
                            {'title':"date","rechange_insurance": "duration"},
                            {'title':"note","rechange_insurance": "sure_insurance"},
                        ],
               
                "language":{ // 定义语言
                    "sProcessing":"加载中...",
                    "sLengthMenu":"每页显示 _MENU_ 条记录",
                    "sZeroRecords":"没有匹配的结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上一页",
                        "sNext": "下一页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }
                
            });
} );
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">
	<title>江苏酉铭</title>
	<link rel="icon" href="images/icon.png" type="image/x-icon"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<style>
		*{
			font:normal 16px "微软雅黑";
		}
		#header{
			width:100%;
			height:4px;
			background:#ff6c00;
		}
		#view{
			width:70%;
			margin:0 auto;
		}
		#view-title{
			height:70px;
			margin-top:10px;
			color:#000000;
		}
		#logo{
			width:58px;
			height:60px;
			vertical-align:top;
		}
		#head{
			display:inline-block;
			padding-right:8px;
			border-right:1px solid #333333;
			margin-top:12px;
		}
		#chinese-name{
			font:bold 22px "微软雅黑";
			color:#f15b25;
			transform:scale(0.8,1);
		}
		#english-name{
			font:normal 17px "Times New Roman";
			transform:scale(0.8,1);
		}
		#slogan{
			display:inline-block;
			padding-left:10px;
			margin-top:12px;
		}
		#slogan div{
			line-height:26px;
		}
		#view-tab{
			height:38px;
		}
		#view-tab span{
			display:inline-block;
			width:100px;
			height:38px;
			font:bold 16px "微软雅黑";
			line-height:38px;
			letter-spacing:3px;
			text-align:center;
			margin-right:40px;
			cursor:pointer;
			float:left;
		}
		#view-tab span:hover{
			color:#f15b25;
		}
		.active{
			color:#f15b25;
			border-bottom:4px solid #f15b25;
		}
		#view-project{
			margin:20px 0;
		}
		#footer{
			width:100%;
			padding:20px 0;
			color:#ffffff;
			background:#222222;
		}
		#footer-view{
			width:70%;
			margin:0 auto;
		}
		.footer-block{
			margin:20px 0;
		}
		.footer-title{
			font:bold 16px "微软雅黑";
			margin-bottom:8px;
		}
		.footer-content{
			font:normal 15px "微软雅黑";
			line-height:24px;
		}
		#qq{
			width:24px;
			height:24px;
		}
		#code{
			width:120px;
			height:120px;
			margin-top:20px;
		}
		@media(max-width:576px){
			#view-tab{
				height:76px;
			}
		}
		@media(max-width:768px){
			#view{
				width:100%;
			}
			#footer-view{
				width:100%;
			}
			.nbs-flexisel-nav-left,.nbs-flexisel-nav-right{
				display:none;
			}
		}
		.nbs-flexisel-container{
			position:relative;
			max-width:100%;
		}
		.nbs-flexisel-ul{
			position:relative;
			width:9999px;
			margin:0px;
			padding:0px;
			list-style-type:none;
			text-align:center;
		}
		.nbs-flexisel-inner{
			overflow:hidden;
			margin:0px auto;
		}
		.nbs-flexisel-item{
			float:left;
			margin:0;
			padding:0px;
			cursor:pointer;
			position:relative;
			line-height:0px;
		}
		.nbs-flexisel-nav-left,.nbs-flexisel-nav-right{
			width:20px;
			height:40px;
			position:absolute;
			cursor:pointer;
			z-index:100;
		}
		.nbs-flexisel-nav-left{
			left:-36px;
			top:38%!important;
			background:url(images/right.png) no-repeat;
		}
		.nbs-flexisel-nav-right{
			right:-36px;
			top:38%!important;
			background:url(images/left.png) no-repeat;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="view">
		<div id="view-title">
			<img id="logo" src="images/icon.png">
			<div id="head">
				<div id="chinese-name">酉&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;铭</div>
				<div id="english-name">UNITARY</div>
			</div>
			<div id="slogan">
				<div>诚信规范创新</div>
				<div>及时专业高效</div>
			</div>
		</div>
		<div id="view-tab">
			<span class="active">首页</span>
			<span>关于酉铭</span>
			<span>联系我们</span>
			<span onclick="tabTo(3)">外勤团队</span>
		</div>
		<div id="view-slide" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#view-slide" data-slide-to="0" class="active"></li>
				<li data-target="#view-slide" data-slide-to="1"></li>
				<li data-target="#view-slide" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/banner.png">
				</div>
				<div class="item">
					<img src="images/banner.png">
				</div>
				<div class="item">
					<img src="images/banner.png">
				</div>
			</div>
			<a class="left carousel-control" href="#view-slide" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#view-slide" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div id="view-project">
			<ul id="flexisel">
				<li><img src="images/1.png" /></li>
				<li><img src="images/2.png" /></li>
				<li><img src="images/3.png" /></li>
				<li><img src="images/4.png" /></li>
			</ul>
		</div>
	</div>
	<div id="footer">
		<div class="container" id="footer-view">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-7 footer-block">
					<div class="footer-title">我们的理念</div>
					<div class="footer-content">服务承诺：及时上门服务、及时解决问题、遵守职业道德、保守商业秘密</div>
					<div class="footer-content">服务宗旨：及时、专业、高效</div>
					<div class="footer-content">服务理念：诚信、规范、创新</div>
					<div class="footer-content">业务作风：我们每天都以热心和微笑对待每一位客户，软件使用包教包会</div>
					<div class="footer-content">企业价值：以先进的技术和满意的服务换取最大的生存价值</div>
				</div>
				<div class="col-xs-6 col-sm-4 col-md-4 col-lg-3 footer-block">
					<div class="footer-title">联系方式</div>
					<div class="footer-content">电话：15365580443</div>
					<div class="footer-content">邮箱：jsyouming@163.com</div>
					<div class="footer-content">Q Q：206353932<a href="http://sighttp.qq.com/msgrd?v=1&uin=206353932" target="_self"><img id="qq" src="images/qq.png"></a></div>
				</div>
				<div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 footer-block">
					<div><img src="images/code.jpg" id="code"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.flexisel.js"></script>
	<script>
		var url="http://api.uminfo.cn/";
		<!-- var link="http://www.uminfo.cn/"; -->
		var link="";
		
		function tabTo(a){
			if(a==3){
				window.location.href=link+"login.html";
			}
		}
		
		$("#flexisel").flexisel({
			visibleItems:4,
			animationSpeed:1000,
			autoPlay:true,
			autoPlaySpeed:3000,
			pauseOnHover:true,
			clone:true,
			enableResponsiveBreakpoints:true,
			responsiveBreakpoints:{
				portrait:{
					changePoint:520,
					visibleItems:1
				},
				landscape:{
					changePoint:1110,
					visibleItems:2
				},
				tablet:{
					changePoint:1500,
					visibleItems:3
				}
			}
		});
	</script>
</body>
</html>

<script>
    $(function() {
        var adminid=$.session.get('adminid');
        if(!adminid){
            location.href = 'index.html';
        }
        $.ajax({
            url: p_url+"adminall.php/get_tenant_boss",
            dataType: 'json',
            type: 'get',
            ContentType: "application/json;charset=utf-8",
            data: JSON.stringify({}),
            success: function(msg) {
                for(var i = 0; i < msg.admins.length; i++) {
                    $("#t_body_a_c").append('<option value="' + msg.admins[i].id + '">' + msg.admins[i].username + '</option>');
                }
            },
            error: function(e) {
                alert("信息出错!");
            }
        });

        $.ajax({
            url: p_url+"adminall.php/get_tenant_son",
            dataType: 'json',
            type: 'get',
            ContentType: "application/json;charset=utf-8",
            data: JSON.stringify({}),
            success: function(msg) {
                for(var i = 0; i < msg.tenants.length; i++) {
                    $("#t_body_b_c").append('<option value="' + msg.tenants[i].tenant_id + '">' + msg.tenants[i].company + '</option>');
                }
            },
            error: function(e) {
                alert("信息出错!");
            }
        });

        $("#tianjia").on("click",function() {
            var boss=$("#t_body_a_c").val();
            var son=$("#t_body_b_c").val();
            if(boss&&son){
                $.ajax({
                    url: p_url+"adminall.php/add_tenant_admin",
                    dataType: 'json',
                    type: 'post',
                    ContentType: "application/json;charset=utf-8",
                    data: JSON.stringify({
                        id:boss,
                        tenant_id:son,
                        adminid:adminid,
                    }),
                    success: function(msg) {
                        if(msg.result==0){
                            layer.msg('添加成功');
                            window.location.reload()
                        }else{
                            alert(msg.desc);
                        }
                    },
                    error: function(e) {
                        alert("信息出错!");
                    }
                });
            }else{
                   alert('不能为空');
            }
        })
        $("#tianjia1").on("click",function() {
            var length=$("#t_body_a_b_a1").val();
            if(length){
                $.ajax({
                    url: p_url+"adminall.php/add_length",
                    dataType: 'json',
                    type: 'post',
                    ContentType: "application/json;charset=utf-8",
                    data: JSON.stringify({
                        length:length,
                        adminid:adminid,
                    }),
                    success: function(msg) {
                        if(msg.result==0){
                            layer.msg('添加成功');
                            window.location.reload()
                        }else{
                            alert(msg.desc);
                        }
                    },
                    error: function(e) {
                        alert("信息出错!");
                    }
                });
            }else{
                alert('不能为空');
            }
        })

        $("#tianjia2").on("click",function() {
            var type=$("#t_body_a_b_a2").val();
            if(type){
                $.ajax({
                    url: p_url+"adminall.php/add_type",
                    dataType: 'json',
                    type: 'post',
                    ContentType: "application/json;charset=utf-8",
                    data: JSON.stringify({
                        type:type,
                        adminid:adminid,
                    }),
                    success: function(msg) {
                        if(msg.result==0){
                            layer.msg('添加成功');
                            window.location.reload()
                        }else{
                            alert(msg.desc);
                        }
                    },
                    error: function(e) {
                        alert("信息出错!");
                    }
                });
            }else{
                alert('不能为空');
            }
        })
    })

</script>

	<script type="text/javascript">
		function sales(id, page, teamid) {
			if(page == null) {
				page = 1;
			}
			if(teamid == null) {
				teamid = "";
			}
			$.ajax({
				url: "http://api.uminfo.cn/salesback.php/sales?adminid=" + id + "&teamid=" + teamid + "&page=" + page + "&per_page=10",
				dataType: 'json',
				type: 'get',
				ContentType: "application/json;charset=utf-8",
				data: JSON.stringify({}),
				success: function(msg) {
					$("#moneycount").html(msg.moneycount * 500);
					$("#salescount").html(msg.count);
					if(msg.count * 2 <= msg.moneycount) {
						$("#sure").html("是");
					} else {
						$("#sure").html("否");
					}
					$("#tb2").html("");
					console.log(msg);
					//调用分页
					layui.use(['laypage', 'layer'], function() {
						var laypage = layui.laypage;
						laypage.render({
							elem: 'demo20',
							count: msg.count,
							curr: page,
							limit: 10,
							jump: function(obj, first) {
								if(!first) {
									sales(id, obj.curr);
								}
								//模拟渲染
								document.getElementById('tb2').innerHTML = function() {
									var arr = [],
										thisData = msg.sales;
									layui.each(thisData, function(index, item) {
										if(msg.count * 2 <= msg.moneycount) {
											arr.push('<tr><td>' + item.id + '</td><td>' +
												item.sales_name + '</td><td>' +
												item.sex + '</td><td>' +
												item.card_id + '</td><td>' +
												item.telephone + '</td><td>' +
												item.address + '</td><td>' +
												item.zip_code + '</td><td>' +
												item.qq + '</td><td>' +
												item.weixin + '</td><td>' +
												item.teamid + '</td><td>' +
												item.money + '</td><td>' +
												(item.tenantcount / msg.moneycount) + '</td><td>' +
												((item.tenantcount / msg.moneycount) * msg.moneycount * 500 + item.money) + '</td><td>'
												+item.tenantcount+'</td></tr>');
										} else {
											arr.push('<tr><td>' + item.id + '</td><td>' +
												item.sales_name + '</td><td>' +
												item.sex + '</td><td>' +
												item.card_id + '</td><td>' +
												item.telephone + '</td><td>' +
												item.address + '</td><td>' +
												item.zip_code + '</td><td>' +
												item.qq + '</td><td>' +
												item.weixin + '</td><td>' +
												item.teamid + '</td><td>' +
												item.money + '</td><td>' +
												(item.tenantcount / msg.moneycount) + '</td><td>' +
												item.money + '</td><td>'
												+item.tenantcount+'</td></tr>');
										}

									});
									return arr.join('');
								}();
							}
						});
					});
				},
				error: function(xhr) {
					alert("获取业务员信息失败！");
				}
			});
		}
	</script>
	<script>
		for(var i = 1; i < 100; i++) {
			$("#city1").append('<option value="' + i + '">第' + i + '组</option>');
		}
		(function($) {
			$.getUrlParam = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return decodeURI(r[2]);
				return null;
			}
		})(jQuery);
		var page = null;
		var user = $.session.get('adminid');
//	var user = 1;
		var teamid = $.getUrlParam('teamid');
		$("#city1").val(teamid);
		if(user == null || user == "") {
		 window.location.href = "http://api.uminfo.cn/backsales/login.html";
		} else {
			sales(user, page, teamid);
		}
		$("#seek").on("click", function() {
			teamid = $("#city1 option:selected").val();
			window.location.href = "http://api.uminfo.cn/backsales/first.html?teamid=" + teamid;
		});
		$("#top1").on('click',function(){

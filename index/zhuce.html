<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
	<div class="box">
	<!-- top -->
		<div class="top">
			<div class="top_1">
				<h2>酉 铭</h2>
			</div>
		</div>	
	<!-- center -->
	   <div class="center">
	   	<div class="center_1">
	   		<h2>基 本 信 息</h2>
	   		<div class="xian"></div>

	   		<div class="center_1_1">
	   		<div class="center_1_2">
	   			公 司 名 称: <input type="text">	
	   		</div>	
	   		<div class="xian1"></div>
	   		</div>

	   		<div class="center_2">
	   			<div class="wenzi">公司法人:</div>
	   			<div class="wenzi1"><input type="text"></div>
	   		</div>
	   		<div class="center_3">
	   			<div class="wenzi">营业执照号码:</div>
	   			<div class="wenzi2"><input type="text"></div>
	   			<div class="cs"><input type="file" value="上传文件"></div>		
	   		</div>
	   		<div class="center_4">
	   			<div class="wenzi">负责人姓名:</div>
	   			<div class="wenzi1"><input type="text"></div>	   			
	   		</div>
	   		<div class="center_5">
	   			<div class="wenzi">负责人电话:</div>
	   			<div class="wenzi1"><input type="text"></div>		
	   		</div>
	   		<div class="center_6">
	   			<div class="wenzi">电子邮箱:</div>
	   			<div class="wenzi1"><input type="text"></div>
	   		</div>
	   		<div class="center_7">
	   			<div class="wenzi">QQ:</div>
	   			<div class="wenzi1"><input type="text"></div>
	   		</div>
	   		<div class="center_8">
	   			<div class="center_8_1">经 营 地 址:<input type="text"></div>
	   			<div style="width: 918px;height: 1px;background: black;float: left;margin-left: 82px;"></div>
	   		</div>
	   		

	   	</div>	
	   </div>
	   <!-- foot -->
	   <div class="foot">
	   		<div class="foot_1">
	   			<h2>特 殊 需 求</h2>
	   			<div class="xian"></div>
	   			<div class="foot_2">
	   				<div class="wenzi3">运单模版:</div>
	   				<div class="wenzi4"><input type="file" value="上传文件"></div>
	   			</div>
	   			<div class="foot_3">
	   				<div class="wenzi3">运输合同模版:</div>
	   				<div class="wenzi5"><input type="file" value="上传文件"></div>
	   			</div>
	   			<div class="foot_4">
	   				<div class="wenzi6">服务项目:</div>	
	   				<div class="wenzi7">
	   					<textarea class="text1"></textarea>
	   				</div>
	   			</div>
	   			<div class="foot_5">
	   				<div class="wenzi6">公司介绍:</div>	
	   				<div class="wenzi7">
	   					<textarea class="text1"></textarea>
	   				</div>
	   			</div>

	   			<div class="tijiao"><h1>提 交</h1></div>	

	   		</div>
	   </div>	
	</div>	
</body>
</html>

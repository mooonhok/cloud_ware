<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/woyaojijian.css">
	<title>我要寄件</title>
	
	 
</head>
<body>
	<div class="box">
	<!-- top -->
		<div class="top">
		<div class="top1">
			<div class="wenzi">请选择寄件人详细地址</div> 
		<div class="fuhao"><img src="images/left_arrow.png" alt=""></div>
		</div>
		
		

		<div class="top2">
			<div class="wenzi">请选择收件人详细地址</div> 
		<div class="fuhao"><img src="images/left_arrow.png" alt=""></div>
		</div>
		
		</div>

	<!-- center -->
	    <div class="center">

	    <div class="center_1">
	    	<div class="wenzi">货物品名</div> 
	    	<div class="text">
	    		<input type="text" placeholder="必填项">
	    	</div>
		<!-- <div class="fuhao"><img src="images/left_arrow.png" alt=""></div> -->
	    </div>

	    <div class="center_2">
	    	<div class="wenzi">重量</div> 
	    	<div class="text1">
	    		<input type="text" placeholder="必填项">
	    	</div>
		<!-- <div class="fuhao"><img src="images/left_arrow.png" alt=""></div> -->
	    </div>

	    <div class="center_3">
	    	<div class="wenzi">体积</div> 
	    	<div class="text1">
	    		<input type="text" placeholder="必填项">
	    	</div>
		<!-- <div class="fuhao"><img src="images/left_arrow.png" alt=""></div> -->
	    </div>

	    <div class="center_4">
	    	<div class="wenzi">包装</div> 
	    	<div class="text1">
	    		<input type="text" placeholder="必填项" id="baozhuang">
	    	</div>
		<!-- <div class="fuhao"><img src="images/left_arrow.png" alt=""></div> -->
	    </div>

	    <div class="center_5">
	    	<div class="wenzi">件数</div> 
	    	<div class="text1">
	    		<input type="text" placeholder="必填项">
	    	</div>
		<!-- <div class="fuhao"><img src="images/left_arrow.png" alt=""></div> -->
	    </div>

	    <div class="center_6">
	    	<div class="wenzi">需求</div> 
	    	<div class="text1">
	    		<input type="text" placeholder="默认门店自寄">
	    	</div>
		<!-- <div class="fuhao"><img src="images/left_arrow.png" alt=""></div> -->
	    </div>
	    	
	    </div>

	<!-- foot -->
	    <div class="foot">
	    <div class="foot1">
	    	<div class="wenzi">货物价值</div>
	    	<div class="text">
	    		<input type="text" placeholder="必填项">
	    	</div> 
		<!-- <div class="fuhao"><img src="images/left_arrow.png" alt=""></div> -->
	    </div>
	    <div class="foot2">
	    	<div class="wenzi">付款方式</div> 
		<div class="fuhao"><img src="images/left_arrow.png" alt=""></div>
	    </div>
	    	
	    </div>

	<!-- tijiao -->
	    <div class="tijiao">
	    	提交
	    </div>


	</div>	
<!-- box2 -->
	<div class="box2">
		<div class="box2-1">
			<div class="ok1">
				确定
			</div>
			<div class="box2-2">
				<select id="province">
					<option value="">请选择</option>
				</select>				
				<select id="city">
					<option value="">请选择</option>
				</select>
			</div>
			<div class="box2-3">
			    <textarea cols="30" rows="5" placeholder="请填写详细地址"></textarea>				
			</div>
		</div>		
	</div>
<!-- box3 -->
	<div class="box3">
		<div class="box3-1">
			<div class="ok2">
				确定
			</div>
			<div class="box3-2">
				<select id="province">
					<option value="">请选择</option>
				</select>				
				<select id="city">
					<option value="">请选择</option>
				</select>
			</div>
			<div class="box3-3">
			    <textarea cols="30" rows="5" placeholder="请填写详细地址"></textarea>				
			</div>
		</div>		
	</div>
<!-- box4 -->
    <div class="box4">
    	<div class="box4-1">
    		<h5>包装类型</h5>
    		<div class="box4-2">
    			<div class="box4-2-1" value="木箱">临时关闭按钮</div>
    			<div class="box4-2-2" value="油布">油布</div>
    			<div class="box4-2-3" value="无包装">无包装</div>
    		</div>
    	</div>
    </div>

<!-- box5 -->

    <div class="box5">
    	<div class="box5-1">
    		<h5>需求</h5>
    		<div class="box5-2">
    		<div class="box5-3">
    			<div class="box5-2-1">上门提货</div>
    			<div class="box5-2-2">开票申请</div>
    		</div>
    		<div class="box5-3">
    			<div class="box5-2-3">加急</div>
    			<div class="box5-2-4">送货上门</div>
    		</div>	
    		</div>
    		<div class="box5-4">提交</div>
    	</div>
    	
    </div>


</body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	 $(".box2").css("display","none");
	 $(".box3").css("display","none");
	 $(".top1").on("click",function(){
	 	// alert('ok');
	 	$(".box2").css("display","block");
	 	$(".box2").css("z-index","100");
	 })
	 $(".top2").on("click",function(){
	 	// alert('ok');
	 	$(".box3").css("display","block");
	 	$(".box3").css("z-index","100");
	 })

	 $(".ok1").on("click",function(){
	 	$(".box2").css("display","none");


	 })
	 $(".ok2").on("click",function(){
	 	$(".box3").css("display","none");


	 })

		
	</script>

	<script type="text/javascript">
		$(".box4").css("display","none");
		$(".center_4").on("click",function(){
			$(".box4").css("display","block");
		})
		$(".box4-2-1").on("click",function(){
			$(".box4").css("display","none");						
		})
	</script>
	<script type="text/javascript">
		$(".box5").css("display","none");
		$(".center_6").on("click",function(){
			$(".box5").css("display","block");
		})
		$(".box5-4").on("click",function(){
			$(".box5").css("display","none");						
		})
	</script>












</html>

<script type="text/html" id="conTemp">
  {{# layui.each(d.list, function(index, rechange_insurance){ }}
    <tr>
        <td>{{rechange_insurance.company}}</td>
        <td>{{rechange_insurance.customer_phone}}</td>
        <td>{{rechange_insurance.plate_number}}</td>
        <td>{{rechange_insurance.driver_name}}</td>
        <td>{{rechange_insurance.from_city}}</td>
        <td>{{rechange_insurance.receive_city}}</td>
        <td>{{rechange_insurance.insurance_id}}</td>
        <td>{{rechange_insurance.insurance_price}}</td>

<!-- js -->
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    layui.config({
        base: 'js/'
    }).use(['paging', 'code'], function() {
        layui.code();
        var $ = layui.jquery,
            paging = layui.paging();
        paging.init({
            url: "http://mooonhok-cloudware.daoapp.io/rechange_insurance.php/insurances?city_id=" + city_id + "&company=" + company+"&page=1"+"&per_page=2", //地址
            elem: '#con', //内容容器
            params: { //发送到服务端的参数
                t: Math.random(),
                action: 'GetXxx'
            },
            tempElem: '#conTemp', //模块容器
            pageConfig: { //分页参数配置
                elem: '#paged', //分页容器
                pageSize: 3 //分页大小
            },
            success: function() { //渲染成功的回调
                alert('渲染成功');
            },
            fail: function(msg) { //获取数据失败的回调
                alert('获取数据失败')
            },
            complate: function() { //完成的回调
                alert('处理完成');
            },
        });
    });
</script>

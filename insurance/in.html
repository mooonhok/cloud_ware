<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/safe.css">
		<link rel="stylesheet" href="src/css/layui.css">
		<title>保险</title>
		<style>
			table {
				border-right: 1px solid #9CBA60;
				border-bottom: 1px solid #9CBA60;
			}
			
			table td {
				border-left: 1px solid #9CBA60;
				border-top: 1px solid #9CBA60;
				height: 50px;
				text-align: center;
			}
			
			table thead tr th {
				height: 50px;
				line-height: 50px;
				text-align: center;
				border-left: 1px solid #9CBA60;
				border-top: 1px solid #9CBA60;
				background: #9CBA60;
			}
			
			a {
				text-decoration: none;
			}
			
			button {
				width: 100px;
				height: 30px;
				background: #FF8903;
				border: 0;
				border-radius: 5px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<div class="top_1">
					<img src="images/1.jpg" alt="">
				</div>
				<div class="top_2">
					<img src="images/2.jpg" alt="">
				</div>
			</div>
			<div class="top_3"></div>
			<div class="select">
				<div class="select_1">
					<select name="province" id="province1" onchange="getPro1()" class="pro">
						<option value="0">请选择省</option>
					</select>
					<select name="city" id="city1" class="cit">
						<option value="0">请选择市</option>
					</select>
					<button class="hunt">选择搜索</button>
				</div>
				<div class="select_2">
					<div class="select_2_1"><input id="coname" type="text"></div>
					<div class="select_2_2"><img src="images/seek.png" alt="" width="30" height="30"></div>
				</div>
			</div>
			<div class="gps">
				<div class="gps_1">支付信息</div>
				<div class="gps_2" style="background: green;color: white;">历史保单</div>
			</div>
			<!-- 历史保单 -->
			<div class="tab_1">
				<table id="tables" width="1200" border="0" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th>投保人</th>
							<th>投保人联系电话</th>
							<th>车牌</th>
							<th>驾驶员</th>
							<th>发站</th>
							<th>到站</th>
							<th>货物详情</th>
							<th>投保金额</th>
							<th>保费</th>
							<th>保险开始时间</th>
							<th>运输时间</th>	
						</tr>
					</thead>
					<tbody id="tb2">
						<tr>
							<td>lll</td>
							<td>aaa</td>
							<td>sss</td>
							<td>xxxx</td>
							<td>zzzz</td>
							<td>cccc</td>
							<td>dddd</td>
							<td>vvv</td>
							<td>qqq</td>
							<td>www</td>
							<td>eee</td>
						</tr>
					</tbody>
				</table>
				<!-- <div id="demo2"></div> -->
				<!-- <div class="box2">
					<div class="box2_1">
						货物详情
					</div>
					<div class="box2_2">
						取消
					</div>
				</div> -->

			</div>


		</div>
	</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.session.js"></script>
<script type="text/javascript" src="src/layui.js"></script>
<script type="text/javascript">

</script>
<script type="text/javascript">
	        $("#tb2").html("");
			
			for(var i=0;i<10;i++){
				var a ="<tr><td>lll</td><td>aaa</td><td>sss</td><td>xxxx</td><td>zzzz</td><td>cccc</td><td>dddd</td><td>vvv</td><td>qqq</td><td>www</td><td>eee</td></tr>";
				$("#tb2").append(a);
			}
   </script>
</html>

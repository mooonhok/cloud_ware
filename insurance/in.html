<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>table模块快速使用</title>
  <link rel="stylesheet" href="src/css/layui.css" media="all">
</head>
<body>
 
<table class="layui-table" lay-data="{height:315, url:'http://mooonhok-cloudware.daoapp.io/test.php/insurances?city_id=&company=&page=1&per_page=2', page:true, id:'test'}" lay-filter="test">
  <thead>
    <tr>
      <th lay-data="{field:'company',width:'80'}">投保人</th>
      <th lay-data="{field:'customer_phone',width:'150'}">投保人联系电话</th>
      <th lay-data="{field:'nplate_number',width:'80'}">车牌</th>
      <th lay-data="{field:'driver_name',width:'80'}">驾驶员</th>
      <th lay-data="{field:'from_city',width:'110'}">发站</th>
      <th lay-data="{field:'receive_city',width:'110'}">到站</th>
      <th lay-data="{field:'insurance_id',width:'80'}">货物详情</th>
      <th lay-data="{field:'insurance_price',width:'110'}">投保金额</th>
      <th lay-data="{field:'insurance_amount',width:'100'}">保费</th>
      <th lay-data="{field:'insurance_start_time',width:'180'}">保险开始时间</th>
      <th lay-data="{field:'duration',width:'120'}">运输时间</th>
    </tr>
  </thead>
</table>
 
<script src="src/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
});
</script>
</body>
</html>

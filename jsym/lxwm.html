<!DOCTYPE html>
<html lang="en">
    <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	 <title>我要合作</title>
	 	<style>
		.srk{
		margin: 0 auto;
		 width: 80%;
         height:50px;
         /*background-color:#13b5b1;*/
         margin-top:5px;
         margin-bottom:5px;
		}
		/*::-webkit-input-placeholder { color:white; }
::-moz-placeholder { color:white}firefox 19+ 
:-ms-input-placeholder { color:white; } 
input:-moz-placeholder { color:white; }*/
		input{
			padding-left:5px;
			float:left;
			border:1px solid #13b5b1;
			width:80%;
			height:30px;
			margin-top:10px;
			/*background-color:#13b5b1;*/
			margin-left:10px;
			border-radius:5px;
		}
		img{
			float:left;
			margin-top:15px;
			width:20px;
			height:20px;
		}
		#hezuo{
			margin-top: 20px;
			margin:20px auto;
			width:70%;
			height:40px;
			background-color:rgb(66,161,153);
			text-align: center;
			line-height:40px;
			color:white;
			border-radius:5px;
			font-size:20px;
					}
	</style>
	<script src="js/jquery.js"></script>
	<script src="layer/layer.js"></script>
	</head>
	<body>
		<div>欢迎贵公司留下您的公司信息和联系方式，方便我们及时与你联系</div>
		<div class="srk"><img src="img/company.png"><input type="text" placeholder="公司名称" id="company"/></div>
		<div class="srk"><img src="img/name.png"><input type="text" placeholder="负责人名字" id="name"/></div>
		<div class="srk"><img src="img/telephone.png"><input type="text" placeholder="手机号" id="telephone"/></div>
		<div class="srk"><img src="img/address.png"><input type="text" placeholder="公司地址" id="address"/></div>
		<div id="hezuo">要求合作</div>
	</body>
	<script language=javascript>
       $(function(){

       	$("#hezuo").on("click",function(){
       		       	var company=$("#company").val();
       	var name=$("#name").val();
       	var telephone=$("#telephone").val();
       	var address=$("#address").val();
       	if(company.length<=0){
       		layer.msg('公司名字不能为空');
       	}else if(name.length<=0){
       		layer.msg('负责人名字不能为空');
       	}else if(!/^1[34578]\d{9}$/.test(telephone)){
       		layer.msg('手机号有误');
       	}else if(address.length<=0){
       		layer.msg('公司地址不能为空');
       	}else{
       	$.ajax({
   		  	  url:"http://api.uminfo.cn/contactCompany.php/addCompany",
   		  	  dataType:'json',
   		  	  type:'post',
   		  	  contentType:"application/json;charset=utf-8",
   		  	  data:JSON.stringify({
   		  	       company:company,
   		  	       contact_name:name,
   		  	       telephone:telephone,
   		  	       address:address
   		  	  }),
   		  	  success:function(msg){
   		  	  //	alert(msg.result);
   		  	  	if(msg.result==0){	
                   layer.msg('感谢您的信任，我们会尽快与您取得联系', {time:2000});
                    $("#company").val("");
                    $("#name").val("");
                    $("#telephone").val("");
                    $("#address").val("");
   		  	  	}else{
   		  	  		layer.msg(msg.desc);
   		  	  	}
   		  	  },
   		  	  error:function(xhr) {
   		  	  	alert(xhr.responseText);
   		  	  }
		});
		}
       	});
       	});
    </script>
</html>

<!DOCTYPE html>

				width:56%;

	<body>
		<div class="content">
			<form>

				<div class="view1_left">
				    <div class="cricle send">发</div>
				</div>

				<input id="sendname" class="hid"></input>
				<input id="sendtel" class="hid"></input>
				<div class="view1_right">
					<img src="left_arrow.png" class="left_arrow left_arrow1">
				</div>
			</div>
			<div class="view1" id="pop2">
				<div class="view1_left">
				    <div class="cricle accept">收</div>
				</div>
				<div class="view1_center"  id="aaddress">请选择收件人详细地址</div>
				<input id="acceptname" class="hid"></input>
				<input id="accepttel" class="hid"></input>
				<div class="view1_right">
					<img src="left_arrow.png" class="left_arrow left_arrow1">
				</div>
			</div>
			<div class="view2 view2_top">

			    	<span>货物品名</span>

			    </div>
			    <div class="view2_center" id="pop4">
			    	<span>重量</span>		    	
			    	<input type="text" placeholder="必填项" disabled="disabled" id="goodsweight"/>
			    </div>
			    <div class="view2_right"  id="pop5">
			    	<span>体积(单件)</span>
			    	<input type="text" placeholder="必填项" disabled="disabled" id="goodsvolume"/>
			    </div>
			</div>
			<div class="view2 view2_bottom">
			    <div class="view2_left"  id="pop6">
			    	<span>包装</span>
			    	<input type="text" placeholder="必填项" disabled="disabled" id="page"/>
			    </div>
			    <div class="view2_center" id="pop7">
			    	<span>件数</span>
			    	<input type="text" placeholder="必填项" disabled="disabled" id="count"/>

			    </div>
			</div>
			<div class="view3 view3_top" id="pop9">

				<div class="view3_right">				
					<img src="left_arrow.png" class="left_arrow left_arrow3">
				</div>
			</div>
			<div class="view3 view3_bottom"  id="pop10">				
				<div class="view3_left">付款方式</div><div class="view3_center" id="payway"></div>
				<div class="view3_right">
					<img src="left_arrow.png" class="left_arrow left_arrow3">
				</div>
			</div>	
			<div class="view4">
			    <input type="button" id="commit" value="提交">
			</div>
			</form>

					    <div class="box1_top_left">发货人信息</div>

					        <img src="close.png" id="close1">
				    	</div>
			    	</div>
			    	<div class="box1_center">
			    		<div>
			    			<div class="box1_center_left">姓名</div>
			    			<input type="text" placeholder="填写姓名" class="box1_center_right" id="sename">
			    		</div>
			    		<div>
			    			<div class="box1_center_left">联系方式</div>
			    			<input type="text" placeholder="填写联系方式" class="box1_center_right" id="setel">
				    	</div>
				    	<div>
				    		<div class="box1_center_left">地址</div>
				    		<input type="text" placeholder="填写省市" class="box1_center_right" id="suadd1">	
				    	</div>
				    	<div>
				    		<div class="box1_center_left"></div>
					        <textarea placeholder="填写详细地址" class="box1_center_right" id="suadd"></textarea>
				    	</div>
			    	</div>
				    <div class="box1_bottom">
			            <input type="button" id="su1" value="提交">
			    	</div>
			    </div>
			</div>
			<div class="popup" id="popup2">

					        <img src="close.png" id="close2">
				    	</div>
			    	</div>
			    	<div class="box1_center">
			    		<div>
			    			<div class="box1_center_left">姓名</div>
			    			<input type="text" placeholder="填写姓名" class="box1_center_right" id="acname">
			    		</div>
			    		<div>
			    			<div class="box1_center_left">联系方式</div>
			    			<input type="text" placeholder="填写联系方式" class="box1_center_right" id="actel">
				    	</div>

				    		<div class="box1_center_left">地址</div>
				    		<input type="text" placeholder="填写省市" class="box1_center_right" id="suadd2">	
				    	</div>

				    	</div>
			    	</div>
				    <div class="box1_bottom">
			            <input type="button"  id="su2" value="提交">
			    	</div>
			    </div>
			</div>
			<div class="popup" id="popup3">
			    <div class="box2">
				    <div class="box1_top">
					    <div class="box1_top_left">货物品名</div>
					    <div class="box1_top_right">
					        <img src="close.png" id="close3">
				    	</div>
			    	</div>

			    		</div>
			    	</div>
				    <div class="box2_bottom">
			            <input type="button" id="su3" value="提交">
			    	</div>
			    </div>
			</div>
			<div class="popup" id="popup4">
			    <div class="box2">
				    <div class="box1_top">
					    <div class="box1_top_left">重量</div>
					    <div class="box1_top_right">
					        <img src="close.png" id="close4">
				    	</div>
			    	</div>
			    	<div class="box2_center">
			    		<div>
			    			<div class="box1_center_left"></div>
			    			<input type="text" placeholder="填写重量" class="box3_center_right" id="goodsweightsu">
			    		</div>
			    	</div>
				    <div class="box2_bottom">
			            <input type="button"  id="su4"  value="提交">
			    	</div>
			    </div>
			</div>
			<div class="popup" id="popup5">
			    <div class="box3">
				    <div class="box1_top">
					    <div class="box1_top_left">货物体积</div>
					    <div class="box1_top_right">
					        <img src="close.png" id="close5">
				    	</div>
			    	</div>
			    	<div class="box3_center">
			    		<div>
			    			<div class="box1_center_left">长</div>
			    			<input type="text" placeholder="长" class="box1_center_right"  id="length">米
			    		</div>
			    		<div>
			    			<div class="box1_center_left">宽</div>
			    			<input type="text" placeholder="宽" class="box1_center_right" id="wide">米
				    	</div>
				    	<div>
				    		<div class="box1_center_left">高</div>
				    		<input type="text" placeholder="高" class="box1_center_right" id="high">米	
				    	</div>
				    	<div>
				    		<div class="box1_center_left"></div>
					        <input placeholder="或填写最大体积"  class="box3_center_right" id="goodsvolumesu"></input>立方米
				    	</div>
			    	</div>
				    <div class="box1_bottom">
			            <input type="button" id="su5"  value="提交">
			    	</div>
			    </div>
			</div>
			<div class="popup" id="popup6">
			    <div class="box2">
				    <div class="box1_top">
					    <div class="box1_top_left">包装</div>
					    <div class="box1_top_right">
					        <img src="close.png" id="close6">
				    	</div>
			    	</div>
			    	<div class="box2_center">
			    		<input type="button"  class="box6_center_left"  value="木箱" ></input>
			    		<input type="button"  class="box6_center_left"  value="油布" ></input>
			    		<input type="button"   class="box6_center_left" value="无包装"></input>
			    	</div>
			    </div>

				    <div class="box1_top">
					    <div class="box1_top_left">件数</div>
					    <div class="box1_top_right">
					        <img src="close.png" id="close7">
				    	</div>
			    	</div>

			    			<div class="box1_center_left"></div>

			    		</div>
			    	</div>
				    <div class="box2_bottom">
			            <input type="button" id="su7" value="提交">
			    	</div>
			    </div>
			</div>
			<div class="popup" id="popup8">
			    <div class="box3">
				    <div class="box1_top">
					    <div class="box1_top_left">需求</div>
					    <div class="box1_top_right">
					        <img src="close.png" id="close8">
				    	</div>
			    	</div>
			    	<div class="box3_center">
			    		<input type="button"  class="box8_center_left" id="bt1" value="开票申请" onclick="a()"></input>
			    		<input type="button"  class="box8_center_left" id="bt2" value="加急"  onclick="b()"></input>
			    		<input type="button"  class="box8_center_left" id="bt3" value="送货上门"   onclick="c()"></input>
			    	</div>

			            <input type="button" id="su8"  value="提交">
			    	</div>
			    </div>

			    <div class="box2">
				    <div class="box1_top">
					    <div class="box1_top_left">货物价值</div>
					    <div class="box1_top_right">
					        <img src="close.png" id="close9">
				    	</div>
			    	</div>
			    	<div class="box2_center">
			    		<div>
			    			<div class="box1_center_left"></div>
			    			<input type="text" placeholder="填写货物价值" class="box3_center_right" id="pricesu">
			    		</div>
			    	</div>
				    <div class="box2_bottom">
			            <input type="button"  id="su9" value="提交">
			    	</div>
			    </div>

		   <div class="popup" id="popup10">
			    <div class="box2">
				    <div class="box1_top">
					    <div class="box1_top_left">付款方式</div>
					    <div class="box1_top_right">

			    		<input type="button"  class="box10_center_left" value="月结"></input>
			    	</div>
			    </div>

	<script src="jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#pop1').on('click',function(){
                $('#popup1').css("display","block");
            });
            $('#close1').on('click',function(){
                $('#popup1').css("display","none");
            });
		});
		$("#su1").click(function(){
     		$("#saddress").html($("#suadd1").val()+$("#suadd").val());
     		$("#sendname").val($("#sename").val());
     		$("#sendtel").val($("#setel").val());
			$('#popup1').css("display","none");
		});
	</script>
	<script>
		$(document).ready(function(){
			$('#pop2').on('click',function(){
				$('#popup2').css("display","block");
			});
			$('#close2').on('click',function(){
				$('#popup2').css("display","none");
			});
		});
		$("#su2").click(function(){
			$("#aaddress").html($("#suadd3").val()+$("#suadd2").val());	
			$("#acceptname").val($("#acname").val());
			$("#accepttel").val($("#actel").val());
			$('#popup2').css("display","none");
		});
	</script>
	<script>
		$(document).ready(function(){
			$('#pop3').on('click',function(){
				$('#popup3').css("display","block");

			$('#close3').on('click',function(){
				$('#popup3').css("display","none");
			});
		});
		$("#su3").click(function(){
			$("#goodsname").val($("#goodsnamesu").val());
			$('#popup3').css("display","none");
		});
	</script>
	<script>
		$(document).ready(function(){

	<script>
		$(document).ready(function(){
			$('#pop8').on('click',function(){
				$('#popup8').css("display","block");
			});
			$('#close8').on('click',function(){
				$('#popup8').css("display","none");
			});
		});
		var count1=0;
		var count2=0;
		var count3=0;
		function a(){
			count1++;
			if(count1%2==1){
				$("#bt1").css("background","orange");
			}else{
				$("#bt1").css("background","#0080FF");
			}
		}
		function b(){
			count2++;
		    if(count2%2==1){
				$("#bt2").css("background","orange");
			}else{
				$("#bt2").css("background","#0080FF");
			}
		}
		function c(){
			count3++;
			if(count3%2==1){
				$("#bt3").css("background","orange");
			}else{
				$("#bt3").css("background","#0080FF");
			}
		}
		$("#su8").click(function(){
			if(count1%2==1&&count2%2==1&&count3%2==1){
				$("#need").val("开，加，送");
			}else if(count1%2==1&&count2%2==1&&count3%2==0){
				$("#need").val("开，加");
			}else if(count1%2==1&&count2%2==0&&count3%2==0){
				$("#need").val("开");
			}else if(count1%2==0&&count2%2==0&&count3%2==0){
				$("#need").val();
			}else if(count1%2==0&&count2%2==0&&count3%2==1){
				$("#need").val("送");
			}else if(count1%2==0&&count2%2==1&&count3%2==1){
				$("#need").val("加，送");
			}else if(count1%2==1&&count2%2==0&&count3%2==1){
				$("#need").val("开，送");
			}else if(count1%2==0&&count2%2==1&&count3%2==0){
				$("#need").val("加");
			}
			$('#popup8').css("display","none");
		});
	</script>

	<script>
		$("#commit").on('click',function(){
			var sendway="门店自寄";
			var sendname=$("#sendname").val();
			var sendtel=parseInt($("#sendtel").val());
			var sendaddress=$("#saddress").html();
			var acceptname=$("#acceptname").val();
            var accepttel=parseInt($("#accepttel").val());
            var acceptaddress=$("#aaddress").html();
            var goodsname=$("#goodsname").val();
            var str1=$("#goodsweight").val();
            var goodsweight=str1*1;
            var str2=$("#goodsvolume").val();
            var goodsvolume=str2*1;
            var goodspage=$("#page").val();
            var goodscount=parseInt($("#count").val());
            var goodsneed=$("#need").val()+sendway;
            var price=parseInt($("#price").html());     
            var payway=$("#payway").html();
            var str3=0;
            if(payway=="到付"){
            	str3=2;
            }else if(payway=="现付"){
            	str3=1;
            }else if(payway=="月结"){
            	str3=3;
            }
//          alert(sendaddress+acceptaddress+price);
//			alert(sendname+sendtel+acceptname+accepttel+goodsname+goodsweight+goodsvolume+goodspage+goodscount+goodsneed+payway);
            if(sendname==""||sendtel==""||sendaddress==""){
            	alert("发货人信息不全");
            	//alert(sendname+sendtel+sendaddress);
            }else if(acceptname==""||acceptaddress==""||accepttel==""){
            	alert("收货人信息不全");
            	//alert(acceptname+accepttel+acceptaddress);
            }else if(goodsname==""){
            	alert("缺少货物名称");
            	//alert(goodsname);
            }else if(goodscount==""||goodscount==0){
            	alert("缺少货物件数或数量不能为0");
            	//alert(goodscount);
            }else if(goodspage==""){
            	alert("未选择货物包装");
            	//alert(goodspage);
            }else if(goodsvolume==""||goodsvolume==0){
            	alert("缺少货物体积或体积不能为0");
            	//alert(goodsvolume);
            }else if(goodsweight==""||goodsweight==0){
            	alert("缺少货物重量或重量不能为0");
            	//alert(goodsweight);
            }else if(price==""||price==0){
            	alert("缺少货物价值或价值不能为0");
            	//alert(price);
            }else if( str3==0){
            	alert("缺少付款方式");
            	//alert(price);
            }else{
            	$.ajax({
		            url :"http://mooonhok-cloudware.daoapp.io/goods.php/goods",
			        dataType:'json',
			        type:'post',
			        data:{
					    goods_name:goodsname,
					    goods_weight:goodsweight,
					    goods_package:goodspage,
					    goods_count:goodscount,
					    goods_capacity:goodsvolume,
					    special_need:goodsneed,
					    good_worth:price
			        },
			        success:function(msg){
                         alert("提交goods结果"+msg.result+"/////"+msg.desc+"//////"+msg.goods);
				    },
			        error:function(e){
			            alert("提交商品信息出错！");
			        }
	            });
               $.ajax({
		            url :"http://mooonhok-cloudware.daoapp.io/order.php/order",
			        dataType:'json',
			        type:'post',
			        data:{
					  pay_method:str3
			        },
			        success:function(msg){
                        alert("提交付款方式结果"+msg.result+"/////"+msg.desc+"//////"+msg.order);
				    },
			        error:function(e){
			            alert("提交订单出错！");
			        }
	            });
                  $.ajax({
		            url :"http://mooonhok-cloudware.daoapp.io/customer.php/customer",
			        dataType:'json',
			        type:'post',
			        data:{
					 customer_name:sendname,
                     customer_phone:sendtel,
                     customer_comment:sendaddress
			        },
			        success:function(msg){
                          alert("提交寄件人结果"+msg.result+"/////"+msg.desc+"//////"+msg.customer);
				    },
			        error:function(e){
			            alert("提交寄件人出错！");
			        }
	            });
           
            }
            });
	</script>

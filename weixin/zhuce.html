<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		  <script type="text/javascript" src="js/jquery.cookie.js"></script>
		<title></title>
	</head>
	<body>
		<span>测试页面</span>
	</body>
	<script>
		var openid=$.cookie('openid');
		if(openid!=null){
			
		$.ajax({
			 url :"http://mooonhok-cloudware.daoapp.io/customer.php/wx_customer",
		             beforeSend: function(request) {  
                        request.setRequestHeader("tenant-id", "1");  
                    },
			        dataType:'json',
			        type:'get',
			        contentType:"application/json;charset=utf-8",
			        data:JSON.stringify({
                     wx_openid:openid
			        }),
			        success:function(msg){
//		        	 alert("用户注册成功"+msg.result+"/////"+msg.desc+"//////"+msg.customer);
                        if(msg.result==0){
                        	 window.location.href="zhucequeding.html";
                        }else{
                        	alert(openid);
                        }  
				    },
			        error:function(xhr){
			            alert("获取后台失败！"+xhr.responseText);
			        }
			
		});
		}
	</script>
</html>

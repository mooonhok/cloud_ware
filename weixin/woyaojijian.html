            	needs="0101";

            	needs="0100";
            }else if(count1%2==0&&count2%2==0&&count3%2==1&&count4%2==0){

            	needs="0110";
            }else if(count1%2==1&&count2%2==0&&count3%2==0&&count4%2==1){

            	needs="1010";
            }else if(count1%2==1&&count2%2==1&&count3%2==0&&count4%2==1){
            	$(".need").val("上门提货/开票申请/送货上门");

			$(".box5").css("display","none");

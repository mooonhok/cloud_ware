<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=0.1,user-scalable=0" name="viewport">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" href="css/zhuce.css">
		<link href="css/layer.css" rel="stylesheet" />
		<link href="css/layer (2).css" rel="stylesheet">
		<title>注册</title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/layer (2).js"></script>

		<script type="text/javascript">
			$(function() {
				//改变div的高度
				$(".content").css("height", $(window).height());
			});
		</script>

	</head>

	<body>
		<div class="content">
			<div class="box_top">
				<div class="box_top1">Welcome</div>
			</div>
			<div class="box_center">

				<div class="box_center1"><span>注<span class="kong"></span>册</span>
				</div>

				<div class="box_center1"><input id="customername" placeholder="姓名"></div>

				<div class="box_center1"><input id="customertel" placeholder="手机号码" pattern="[0-9]*" type="tel"></div>

			</div>
			<div class="box_buttom">
				<div id="submit">注<span class="kong"></span>册</div>
			</div>
		</div>
	</body>
	<script>
			(function($) {
			$.getUrlParam = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return decodeURI(r[2]);
				return null;
			}
		})(jQuery);
		var tenant_id=$.getUrlParam('tenant_id');
		var openid = $.cookie('openid');
		if(openid != null) {
			$.ajax({
				url: "api.uminfo.cn/customer.php/wx_openid?wx_openid=" + openid,
				beforeSend: function(request) {
					request.setRequestHeader("tenant-id", tenant_id);
				},
				dataType: 'json',
				type: 'get',
				contentType: "application/json;charset=utf-8",
				data: JSON.stringify({}),
				success: function(msg) {
					// alert("用户注册成功"+msg.result+"/////"+msg.desc+"//////"+msg.customer);
					if(msg.result == 1) {
						layer.msg("你已经注册过了");
						$("#submit").css("background", "gray");
					} else {
						(function($) {
							$.getUrlParam = function(name) {
								var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
								var r = window.location.search.substr(1).match(reg);
								if(r != null) return unescape(r[2]);
								return null;
							}
						})(jQuery);
						$(function() {
							var page = parseInt($.getUrlParam('page'));
							// alert("//////" + page);
							$("#submit").on('click', function() {
								var customername = $("#customername").val();
								var customertel = $("#customertel").val();
								var openid = $.cookie('openid');
								//alert(customername+customertel+openid);
								if(!/^1[34578]\d{9}$/.test(customertel)) {
									layer.msg("手机号码格式不对")
									return false;
								} else {
									$.ajax({
										url: "api.uminfo.cn/customer.php/wx_customer",
										beforeSend: function(request) {
											request.setRequestHeader("tenant-id", tenant_id);
										},
										dataType: 'json',
										type: 'post',
										contentType: "application/json;charset=utf-8",
										data: JSON.stringify({
											customer_name: customername,
											customer_phone: customertel,
											wx_openid: openid
										}),
										success: function(msg) {
											layer.msg("用户注册成功");
											$("#submit").removeAttr('onclick');
											// alert("获取page值" + page);
											if(page == 0) {
												window.location.href = "api.uminfo.cn/wx_send.php?tenant_id";
											} else if(page == 1) {
												window.location.href = "api.uminfo.cn/wx_my_consignment_note.php";
											} else if(page == 2) {
												window.location.href = "api.uminfo.cn/wx_online_inquiry.php";
											}
										},
										error: function(xhr) {
											alert("获取后台失败！");
										}
									});
								}
							});
						});
					}
				},
				error: function(xhr) {
					alert("获取后台失败！");
				}

			});
		}
	</script>
</html>
